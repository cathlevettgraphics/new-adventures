<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>space scene</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/generic.css">
  <link rel="stylesheet" href="./styles/space.css">
  <!-- fonts -->
  <link rel="stylesheet" href="./fonts/jet-brains.css">
  <!-- GreenSock -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <!-- Space js -->
  <script defer src="./scripts/space.js"></script>
</head>

<body>
  <svg id="space" class="space-root" viewBox=" 0 0 500 375" width="100vw">

    <!-- Text -->
    <text text-anchor="left" x="0" y="175" id="headline" class="headline" textLength="0">new adventures</text>
    <text text-anchor="left" x="0" y="200" id="strapline" class="strapline" textLength="0" width="150">A new life awaits
      you in the off-world colonies</text>
    <text text-anchor="left" x="0" y="200" id="strapline-two" class="strapline-two" textLength="0" width="150"> The
      chance
      to begin
      again in a golden land</text>
    <text text-anchor="left" x="0" y="200" id="strapline-three" class="strapline-three" textLength="0" width="150">
      of opportunity and adventure
    </text>

    <!-- Scene assets -->
    <image x="0" y="0" width="500" id="space-bg" href="./assets/space-background.png" alt="space scene" />
    <image x="0" y="0" width="50" id="space-ship" href="./assets/space-ship.png" alt="space ship" />
    <image x="0" y="0" width="50" id="space-alien" class="space-alien" href="./assets/alien.png" alt="alien" />
    <image x="0" y="0" width="50" id="space-planet" href="./assets/space-planet.png" class="space-planet"
      alt="planet" />

    <!-- Stars -->
    <image x="0" y="0" width="50" id="star-001" href="./assets/star-001.png" class="star star-001" alt="stars" />
    <image x="0" y="0" width="50" id="star-002" href="./assets/star-002.png" class="star star-002" alt="stars" />
    <image x="0" y="0" width="50" id="star-003" href="./assets/star-003.png" class="star star-003" alt="stars" />
    <image x="0" y="0" width="50" id="star-004" href="./assets/star-004.png" class="star star-004" alt="stars" />

  </svg>

</body>

</html>
